<div ng-click="showInModal(xxx)" class="imageBox" ng-mouseover="hovered(xxx)" ng-mouseleave="unhovered(xxx)">
  <div class="imageHint" ng-show="xxx.mausOut">
    <span>Name: {{xxx.title}}</span>  <br/> <span>ID: {{xxx.id}}</span>
  </div>
  <div class="underlay"  ng-show="xxx.mausOut"></div>
  <img id="{{xxx.id}}" class="imageItSelf" src="https://farm{{xxx.farm}}.staticflickr.com/{{xxx.server}}/{{xxx.id}}_{{xxx.secret}}.jpg" alt="IBM flickr image"/>
</div>
