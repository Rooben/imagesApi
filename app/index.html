<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Petit+Formal+Script|Josefin+Slab:400,700|Marmelad|Marvel:400,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="ibmApp">
  <div class="spinnerContainer"><span id="loading"></span></div>  <!-- Loading spinner -->

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">  <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Header Start ++++++++ -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!--<a class="navbar-brand" href="#/">Flickr-Connect</a>-->
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Stacked Display</a></li>
              <li><a ng-href="#/">Grid Display</a></li>
              <li><a ng-href="#/">Carousel Display</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>  <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Header End ++++++++ -->

    <div class="main-content-display-area"> <!-- ++++++++++++++++++++++++++++++++ Main Content Display Sart ++++++++ -->
      <div class="container">
        <div ui-view class="appNgView"></div>
      </div>
    </div> <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Main Content Display End ++++++++ -->

    <div class="footer"> <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Footer Start ++++++++ -->
      <div class="container">
       <p class="footerText"><span class="glyphicon glyphicon-registration-mark"></span> Copyright  ObenIT App Inc.</p>
      </div>
    </div> <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Footer End ++++++++ -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/libraries/heartcode-canvasloader-min-0.9.1.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/libraries/pagination.js"></script>
    <script src="scripts/controllers/stacked.js"></script>
    <!-- endbuild -->

  <script type="text/javascript">
    var cl = new CanvasLoader('loading');
    cl.setColor('#7f6300'); // default is '#000000'
    cl.setDiameter(90); // default is 40
    cl.setDensity(12); // default is 40
    cl.setRange(0.7); // default is 1.3
    cl.setSpeed(1); // default is 2
    cl.setFPS(30); // default is 24
    cl.show(); // Hidden by default
  </script>
</body>
</html>
